<div class="container mt-5 pt-md-5" >
  <div class="row mt-5">
    <div class="col-md-6 rounded" id="banner-bg">
      <img src="assets/images/user (2).png" class="img-fluid" alt="">
    </div>
    <div class="col-md-6 border rounded mb-2" >
      <h1 class="text-center text-muted">Login to Your Account</h1>
      <form class="  p-4 rounded" [formGroup]="loginForm" id="bg-buffet">
        <label class="form-label text-muted">Email</label>
        <input formControlName="email" type="email" class="form-control">
        <mat-error id="paragraph" *ngIf="loginForm.controls.email.errors?.['required']">Email is required!</mat-error>
        <mat-error id="paragraph" *ngIf="loginForm.controls.email.errors?.['email']">Enter a valid Email Address</mat-error>
        <br><label class="form-label text-muted">Password</label>
        <input formControlName="password" type="password" class="form-control" >
        <mat-error id="paragraph" *ngIf="loginForm.controls.password.errors?.['required']">Password is required!</mat-error><br>
        <a routerLink="/signup" class="text-dark" style="cursor:pointer ;">Dont have an account? Register now!</a><br>
        <button [disabled]="!loginForm.valid" class="mx-auto rounded p-2 my-2" id="btn">Login</button>
      </form>
    </div>
  </div>
</div>
